<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card-body spacer">
          <div class="row justify-content-center text-center">
            <div class="col-10">
              <h1 class="text-center spacer">Job Details</h1>
              <h3>{{job.summary}}</h3>
            </div>
            <div class="col-5 text-start spacer">
              <div class="row"><!--{{employer.company_name}}--></div>
              <div class="row"><!--{{employer.name}}--></div>
            </div>
            <div class="col-5 text-end spacer">
              <div class="row"><div>{{job.payment | number:'1.0-3'}} HUF/h</div></div>
            </div>
            <hr>
            <div class="col-5 text-start spacer">
              <div class="row"><div>{{job.startDate | date : 'short'}} â€” {{job.endDate | date : 'short'}}</div></div>
            </div>
            <div class="col-5 text-end spacer">
              <div class="row"><div>@ {{job.location}}</div></div>
            </div>
            <hr>
            <div class="col-10 spacer">
              <div class="row"><div>{{job.description}}</div></div>
            </div>
            <hr>
            <div class="col-5 text-start">
              <div *ngIf="job.status === 'SEARCHING'; else elseBlock">Open until {{job.deadline | date: 'medium'}}</div><ng-template #elseBlock><div>Closed</div></ng-template>
            </div>
            <div class="col-5">
              <div class="skill" *ngFor="let skill of job.requiredSkills">{{skill}}</div>
            </div>
            <div class="row justify-content-center m-4">
              <div class="col-md-4 col-l-3 col-xl-2 m-auto">
                <button type="button" [attr.disabled]="job.status != 'SEARCHING' ? true : null" class="w-100 btn btn-success btn-lg" (click)="apply()">Apply</button>
              </div>
              <div class="col-md-4 col-l-3 col-xl-2 m-auto">
                <button type="button" class="w-100 btn btn-dark btn-lg" (click)="goBack()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div>{{job.employer}}</div>
<div>{{job.applicants}}</div>
<div>{{job.requiredXp}}</div>
