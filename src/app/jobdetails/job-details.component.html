<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <h1>Job Details</h1>
        <h3>{{job.summary}}</h3>
      </div>
    </div>
    <div class="col-6 text-start">
      <div class="row"><p><!--{{employer.company_name}}--></p></div>
      <div class="row"><p><!--{{employer.name}}--></p></div>
    </div>
    <div class="col-6 text-end">
      <div class="row"><p>{{job.payment}}</p></div>
    </div>
    <div class="col-6 text-start">
      <div class="row"><p>{{job.startDate | date : 'medium'}} â€” {{job.endDate | date : 'medium'}}</p></div>
    </div>
    <div class="col-6 text-end">
      <div class="row"><p>{{job.location}}</p></div>
    </div>
    <div class="col-12">
      <div class="row"><p>{{job.description}}</p></div>
    </div>
    <div class="col-12">
      <div class="skill" *ngFor="let skill of job.requiredSkills">{{skill}}</div>
    </div>
  </div>
</div>

<div>{{job.employer}}</div>
<div>{{job.applicants}}</div>
<div></div>
<div>{{job.requiredXp}}</div>
<div>{{job.status}}</div>
<div>{{job.deadline}}</div>
