<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              <form class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" [(ngModel)]="uname" name="uname" class="form-control" />
                    <label class="form-label">Username</label>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" class="form-control" />
                    <label class="form-label">E-mail address</label>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" class="form-control" />
                    <label class="form-label">Password</label>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" class="form-control" />
                    <label class="form-label">Repeat your password</label>
                  </div>
                </div>
                <div class="form-group d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-adjust fa-lg me-3 fa-fw"></i>
                  <div class="form-check flex-fill mb-0">
                    <input class="form-check-input" name="gridRadios" id="employer" type="radio"/>
                    <label class="form-check-label" for="employer">Employer</label>
                  </div>
                  <div class="form-check flex-fill mb-0">
                    <input [(ngModel)]="isemployee" name="isemplyee" class="form-check-input" name="gridRadios" id="employee" type="radio"/>
                    <label class="form-check-label" for="employee">Employee</label>
                  </div>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value=""/>
                  <label class="form-check-label">I agree all statements in <a href="#!">Terms of service</a></label>
                </div>
                <div class="card-group align-items-center">
                  <div class="card justify-content-center mx-4">
                    <button type="button" class="btn btn-primary btn-lg" (click)="creatUser()" routerLink="/login">Register</button>
                  </div>
                  <div class="card justify-content-center mx-4">
                    <button type="button" class="btn btn-outline-primary btn-lg"  routerLink="/landing">Back</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
